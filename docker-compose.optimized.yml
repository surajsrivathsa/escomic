version: '3.8'

services:
  backend:
    build:
      context: ./python_backend_api
      dockerfile: Dockerfile.optimized
    container_name: backend_optimized
    ports:
      - "8000:8000"
    volumes:
      # Mount large data files separately instead of including in image
      - ./python_backend_api/data:/api/data
      # Optional: mount model cache
      - backend_models_cache:/root/.cache
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - thesis_network

  frontend:
    build:
      context: ./react_frontend_ui
      dockerfile: Dockerfile.optimized
    container_name: frontend_optimized
    ports:
      - "3000:3000"
      - "80:80"
    volumes:
      # Mount comic book covers separately instead of including in image
      - ./react_frontend_ui/public/comic_book_covers_ui:/mnt/comic_covers:ro
    depends_on:
      - backend
    networks:
      - thesis_network
    environment:
      - REACT_APP_API_URL=http://backend:8000

volumes:
  backend_models_cache:

networks:
  thesis_network:
    driver: bridge
